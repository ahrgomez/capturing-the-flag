site_name: "ahrgomez - CTF Write-ups"
site_description: "Write-ups and walkthroughs for Hack The Box, TryHackMe, OSCP labs, and more."
site_url: "https://ahrgomez.github.io/capturing-the-flag"
repo_name: "ahrgomez/capturing-the-flag"
repo_url: "https://github.com/ahrgomez/capturing-the-flag"

theme:
  name: material
  features:
    - navigation.sections
    - navigation.tracking
    - navigation.top
    - toc.follow
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

plugins:
  - search
  - glightbox
  - password:
      password: "MiClaveSegura123"
      paths:
        - "posts/post-bloqueado.md"

nav:
  - Home: index.md
  - HackTheBox:
      - Expressway: platform/hackthebox/Expressway.md
      - Soulmate: platform/hackthebox/Soulmate.md

